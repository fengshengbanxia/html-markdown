<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .highlight {
            background-color: yellow;
            padding: 2px 4px;
        }
        .box {
            border: 2px solid #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML 测试页面</h1>
        <p>这是一个用于测试HTML预览功能的页面。</p>
        
        <div class="box">
            <h2>功能测试</h2>
            <p>这个框用于测试 <span class="highlight">CSS样式</span> 是否正常工作。</p>
            <ul>
                <li>列表项 1</li>
                <li>列表项 2</li>
                <li>列表项 3</li>
            </ul>
        </div>
        
        <h3>表格测试</h3>
        <table border="1" style="border-collapse: collapse; width: 100%;">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>城市</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>25</td>
                <td>北京</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>30</td>
                <td>上海</td>
            </tr>
        </table>
        
        <p><strong>如果你能看到这个内容，说明HTML预览功能正常工作！</strong></p>
    </div>
</body>
</html>
