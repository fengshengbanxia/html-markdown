<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & Markdown 预览器</title>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- 代码高亮样式 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <i class="fas fa-file-code"></i>
                HTML & Markdown 预览器
            </h1>
            <div class="header-controls">
                <button id="toggleMode" class="btn btn-secondary" title="切换预览模式">
                    <i class="fas fa-eye"></i>
                    预览模式
                </button>
                <button id="clearContent" class="btn btn-danger" title="清空内容">
                    <i class="fas fa-trash"></i>
                    清空
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-container">
        <!-- 编辑器区域 -->
        <section class="editor-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-edit"></i>
                    编辑器
                </h2>
                <div class="format-selector">
                    <label>
                        <input type="radio" name="format" value="markdown" checked>
                        <span>Markdown</span>
                    </label>
                    <label>
                        <input type="radio" name="format" value="html">
                        <span>HTML</span>
                    </label>
                </div>
            </div>
            <div class="editor-container">
                <textarea 
                    id="editor" 
                    placeholder="在这里输入 Markdown 或 HTML 内容..."
                    spellcheck="false"
                ># 欢迎使用 HTML & Markdown 预览器

这是一个功能强大的在线预览工具，支持实时渲染 **Markdown** 和 *HTML* 内容。

- ✅ 实时预览
- ✅ 语法高亮
- ✅ 响应式设计
- ✅ 现代化界面

function hello() {
    console.log("Hello, World!");
}
```

   - 无序子项
   - 另一个子项

            </div>
        </section>

        <!-- 预览区域 -->
        <section class="preview-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-eye"></i>
                    预览
                </h2>
                <div class="preview-controls">
                    <button id="fullscreenPreview" class="btn btn-sm" title="全屏预览">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <div class="preview-container">
                <div id="preview" class="preview-content"></div>
                <iframe id="htmlPreview" class="html-preview" style="display: none;"></iframe>
            </div>
        </section>
    </main>

    <!-- 状态栏 -->
    <footer class="status-bar">
        <div class="status-info">
            <span id="wordCount">字数: 0</span>
            <span id="lineCount">行数: 0</span>
            <span id="formatType">格式: Markdown</span>
        </div>
        <div class="status-actions">
            <span class="status-text">就绪</span>
        </div>
    </footer>

    <!-- 全屏预览模态框 -->
    <div id="fullscreenModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>全屏预览</h3>
                <button id="closeFullscreen" class="btn btn-sm">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="fullscreenPreviewContent"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- 主要脚本 -->
    <script src="scripts/main.js"></script>
</body>
</html>
